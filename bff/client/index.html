<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.10/lodash.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.2/mustache.min.js"></script>
        <link rel="stylesheet" type="text/css" href="/client/index.css" />
    </head>
    <body>
        <div id="open-keyboard-container">
            <input id="open-keyboard" type="button" value="Open Keyboard"></input>
        </div>
        <div id="table-container"></div>
        <script src="/client/js/meter-reading.js"></script>
        <script src="/client/js/bind-open-keyboard.js"></script>
        <script id="table-body" type="x-tmpl-mustache">
            <thead>
                <tr>
                    <td class="device-display-name">Display Name</td>
                    <td class="device-id">Logger</td>
                    <td class="last-reading">Last Reading</td>
                    <td class="litres-per-pulse">Litres / Pulse</td>
                    <td class="reading">Reading (KL)</td>
                    <td class="save"></td>
                </tr>
            </thead>
            <tbody>
              {{#rows}}
                <tr data-device-channel-id="{{deviceChannelId}}">
                    <td class="device-display-name"><input data-original-value={{displayName}} class="display-name" type="text" value="{{displayName}}"/></td>
                    <td class="device-channel-id">{{deviceChannelId}}</td>
                    <td class="last-reading">{{time}}</td>
                    <td class="litres-per-pulse"><input data-original-value={{litresPerPulse}} class="litres-per-pulse" type="text" value="{{litresPerPulse}}"/></td>
                    <td class="reading" data-pulses="{{pulses}}">{{reading}}</td>
                    <td class="save">
                         <!--these two are shown/hidden using css by adding/removing a class on the tr -->
                        <input data-device-channel-id="{{deviceChannelId}}" class="save" type="button" value="Save"></input>
                        <div class='saving-text'>Saving...</div>
                        <div class='error-text'></div>
                    </td>
                 </tr>
              {{/rows}}
            </tbody>
        </script>
    </body>

    <!DOCTYPE HTML>


</html>
